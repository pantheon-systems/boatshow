langcode: en
status: true
dependencies: {  }
id: boat_types_en
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: discoverboating_com
label: 'Importing boat types from DiscoverBoating.com.'
source:
  plugin: csv
  path: ./modules/custom/nmma_migrate/csv/boat_types_en.csv
  # The number of rows at the beginning which are not data.
  header_row_count: 1
  # These are the field names from the source file representing the key
  # uniquely identifying each game - they will be stored in the migration
  # map table as columns sourceid1, sourceid2, and sourceid3.
  keys:
    - Id
  # Here we identify the columns of interest in the source file. Each numeric
  # key is the 0-based index of the column. For each column, the key below
  # (e.g., "start_date") is the field name assigned to the data on import, to
  # be used in field mappings below. The value is a user-friendly string for
  # display by the migration UI.
  column_names:
    # So, here we're saying that the first field (index 0) on each line will
    # be stored in the start_date field in the Row object during migration, and
    # that name can be used to map the value below. "Date of game" will appear
    # in the UI to describe this field.
    0:
      Id: Id
    1:
      CategoryLevel: CategoryLevel
    2:
      SegmentId: SegmentId
    3:
      Culture: Culture
    4:
      PluralName: PluralName
    5:
      SingularName: SingularName
    6:
      ImageName: ImageName
    7:
      Description: Description
    8:
      ShortDescription: ShortDescription
    9:
      Title: Title
    10:
      DisplayOrder: DisplayOrder
    11:
      Slug: Slug
    12:
      SlugUrl: SlugUrl
    13:
      Visible: Visible
    14:
      IsAvailableInBoatSelector: IsAvailableInBoatSelector
    15:
      Description1: Description1
    16:
      Description2: Description2
    17:
      Description3: Description3
    18:
      CategoryId: CategoryId
    19:
      MaxCapacity: MaxCapacity
    20:
      Trailerable: Trailerable
    21:
      MinimumLength: MinimumLength
    22:
      MaximumLength: MaximumLength
    23:
      MSRP: MSRP
    24:
      MonthlyPayment: MonthlyPayment
    25:
      Propulsions: Propulsions
    26:
      Activities: Activities
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
process:
  # Most fields can be mapped directly - we just specify the destination (D8)
  # field and the corresponding field name from above, and the values will be
  # copied in.
  sticky: constants/bool_0
  promote: constants/bool_0
  uid: constants/uid_root
  content_translation_uid: constants/uid_root
  name: SingularName
  field_boat_type_body: Description1
  field_boat_type_headline: Title
  field_boat_type_min_length: MinimumLength
  field_boat_type_max_length: MaximumLength
  field_boat_type_nmma_id: Id
  field_boat_type_passengers: MaxCapacity
  field_boat_type_plural: PluralName
  field_boat_type_tsr: ShortDescription
  field_boat_type_tsr_headline: Title
  field_boat_type_trailerable: Trailerable
  field_boat_type_propulsion_text: Description3
  field_boat_type_activities_text: Description2
  field_boat_type_activity_type:
    -
      plugin: explode
      source: Activities
      delimiter: ';'
    -
      plugin: migration_lookup
      migration: activities_en
      no_stub: true
  field_boat_type_engine_type:
    -
      plugin: explode
      source: Propulsions
      delimiter: ';'
    -
      plugin: migration_lookup
      migration: engine_types_en
      no_stub: true
  langcode:
    plugin: default_value
    default_value: 'en'
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: boat_types
migration_dependencies:
  required:
    - activities_en
    - engine_types_en
