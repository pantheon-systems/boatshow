fonts:
  version: 1.0.0
  css:
    theme:
      '//fonts.googleapis.com/css?family=Open+Sans:400,700,300': {type: external} # external font
fontawesome:
  version: 4.7.0
  css:
    component:
      '//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css': {type: external}
default_global_styles:
  version: 1.0.0
  css:
    theme:
      assets-dist/css/styles.css: {}
javascript:
  version: 1.0.0
  js:
    assets-dist/js/global.js: {}
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
    - core/jquery.cookie
    - core/jquery.ui
    - boatshow/slick_carousel

slick_carousel:
  js:
    libraries/slick/slick.min.js: {}
  css:
    theme:
      libraries/slick/slick.css: {}
  dependencies:
    - core/jquery

jcountdown:
  version: 2.0.2
  js:
    js/libraries/jCountdown/jquery.jcountdown.min.js: {minified: external}
  dependencies:
    - core/jquery

