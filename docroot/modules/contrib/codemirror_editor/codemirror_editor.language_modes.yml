clike:
  label: C-like
  mime_types:
    text/x-csrc: C
    text/x-c++src: C++
    text/x-java: Java
    text/x-csharp: C#
    text/x-objectivec: Objective-C
    text/x-scala: Scala
    text/x-vertex: WebGL
    x-shader/x-fragment: Shader programs
    text/x-squirrel: Squirrel
    text/x-ceylon: Ceylon

css:
  label: CSS
  mime_types:
    text/css: CSS
    text/x-scss: SCSS
    text/x-less: LESS

javascript:
  label: JavaScript
  mime_types:
    text/javascript: JavaScript
    application/json: JSON
    application/ld+json: JSON-LD
    text/typescript: TypeScript
    application/typescript: TypeScript

php:
  label: PHP
  mime_types:
    text/x-php: Plain, non-wrapped PHP code
    application/x-httpd-php: HTML with PHP code
  dependencies:
    - clike

python:
  label: Python
  mime_types:
    text/x-python: Python
    text/x-cython: Cython

ruby:
  label: Ruby
  mime_types:
    text/x-ruby: Ruby

sql:
  label: SQL
  mime_types:
    text/x-sql: SQL
    text/x-mysql: MySQL
    text/x-mariadb: MariaDB
    text/x-cassandra: Cassandra
    text/x-plsql: PlSQL
    text/x-mssql: MSSQL
    text/x-hive: Hive
    text/x-pgsql: PgSQL
    text/x-gql: GPL
    text/x-gpsql: GpSQL
    text/x-esper: Esper

twig:
  label: Twig
  mime_types:
    text/x-twig: Twig

xml:
  label: XML
  mime_types:
    application/xml: XML
    text/html: HTML

yaml:
  label: YAML
  mime_types:
    text/x-yaml: YAML
