langcode: en
status: true
title: 'NMMA: Update Businesses (Content)'
id: nmma_update_business_content
module: nmma_importer
callback: nmma_importer_business_update_cron
scheduler:
  id: simple
  configuration:
    rules:
      - '0+@ */12 * * *'
launcher:
  id: serial
  configuration:
    timeouts:
      lock_timeout: 7200
      max_execution_time: 7200
    launcher:
      max_threads: 1
logger:
  id: database
  configuration:
    method: '3'
    expire: 1209600
    retain: 1000
