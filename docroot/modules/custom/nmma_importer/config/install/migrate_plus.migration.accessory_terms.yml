langcode: en
status: true
dependencies: {  }
id: acc_terms
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: discoverboating_importer
label: 'Imports accessory list from middleware to DiscoverBoating.com.'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: http://34.237.30.192:22000/middleware/json/accessory_terms.json
  ids:
    Id:
      type: integer
  item_selector: /
  fields:
    -
      name: Id
      label: Id
      selector: Id
    -
      name: ParentId
      label: ParentId
      selector: ParentId
    -
      name: Name
      label: Name
      selector: Name
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
process:
  # Most fields can be mapped directly - we just specify the destination (D8)
  # field and the corresponding field name from above, and the values will be
  # copied in.
  sticky: constants/bool_0
  promote: constants/bool_0
  uid: constants/uid_root
  content_translation_uid: constants/uid_root
  name: Name
  field_nmma_term_id: Id
  parent:
      -
        plugin: migration_lookup
        migration: acc_terms
        source: ParentId
        no_stub: true

  langcode:
    plugin: default_value
    default_value: 'en'
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: accessory_types
