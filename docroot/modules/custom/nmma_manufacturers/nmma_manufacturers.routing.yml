
nmma_manufacturers.dealers_and_manufacturers:
  path: '/nmma_manufacturers/form/dealers_and_manufacturers'
  defaults:
    _form: '\Drupal\nmma_manufacturers\Form\DealersAndManufacturers'
    _title: 'Dealers And Manufacturers Form'
  requirements:
    _permission: 'access content'

nmma_manufacturers.sign_up_form_modal:
  path: '/nmma_manufacturers/modal'
  defaults:
    _controller: '\Drupal\nmma_manufacturers\Controller\SignUpFormModalController::mfrSignupFormModal'
    _title: 'Reach Dealers and Manufactures'
  requirements:
    _permission: 'access content'


nmma_manufacturers.dealers_and_manufacturers_form_page:
  path: '/buying/boat/mfr-signup'
  defaults:
    _controller: '\Drupal\nmma_manufacturers\Controller\SignUpFormModalController::mfrSignupForm'
    _title: 'Reach Dealers And Manufacturers'
  requirements:
    _permission: 'access content'

nmma_manufacturers.dealers_and_manufacturers_form_thanks:
  path: '/buying/boat/mfr-signup/thank-you'
  defaults:
    _controller: '\Drupal\nmma_manufacturers\Controller\SignUpFormModalController::mfrThanks'
    _title: 'Thank You'
  requirements:
    _permission: 'access content'

nmma_manufacturers.link_processor:
  path: '/buying/boat/links'
  defaults:
    _controller: '\Drupal\nmma_manufacturers\Controller\SignUpFormModalController::linkProcessor'
    _title: 'Reach Manufacturers'
  requirements:
    _permission: 'access content'
