nmma_custom_pages.stories_of_discovery:
  path: '/life-on-the-water/stories-of-discovery'
  defaults:
    _controller: '\Drupal\nmma_custom_pages\Controller\CustomPagesController::storiesOfDiscovery'
    _title: 'Stories of Discovery'
  requirements:
    _permission: 'access content'

nmma_custom_pages.articles_and_resources:
  path: '/articles-and-resources'
  defaults:
    _controller: '\Drupal\nmma_custom_pages\Controller\CustomPagesController::articlesAndResources'
    _title: 'Articles & Resources'
  requirements:
    _permission: 'access content'

nmma_custom_pages.videos:
  path: '/videos'
  defaults:
    _controller: '\Drupal\nmma_custom_pages\Controller\CustomPagesController::videos'
    _title: 'Videos'
  requirements:
    _permission: 'access content'
