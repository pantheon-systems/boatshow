project:
  machine_name: BoatShows
  prefix: NMMA
  human_name: 'The BoatShows'
  profile:
    name: minimal
  local:
    protocol: https
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: dev
  remotes:
    cloud: 'discoverboat@svn-28441.prod.hosting.acquia.com:discoverboat.git'
  hooks:
    pre-commit: false
    commit-msg: false
deploy:
  tag_source: true
drush:
  aliases:
    # remote: '${project.machine_name}.test'
    # local: self
    # ci: self
  default_alias: '${drush.aliases.local}'
multisites:
  - miami
  - newyork
disable-targets:
  tests:
    phpcs: { sniff: { all: true } }
    behat: { run: true }
    security: { check: { updates: true } }
# Completely override sync commands (NULLs are to unset OOTB commands)
# @link https://github.com/acquia/blt/issues/3697
sync:
  commands:
    - source:build:composer
    - drupal:sync:db
    - drupal:update
    - "nmma:noop"
    - "nmma:noop"
    - "nmma:noop"
    - "nmma:noop"
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
  dev:
    enable: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
    uninstall: [devel, views_ui]
