project:
  machine_name: BoatShows
  prefix: NMMA
  human_name: 'The BoatShows'
  profile:
    name: minimal
  local:
    protocol: https
    hostname: 'local.${project.machine_name}.com'
git:
  default_branch: dev
  remotes:
    cloud: 'discoverboat@svn-28441.prod.hosting.acquia.com:discoverboat.git'
  hooks:
    pre-commit: false
    commit-msg: false
deploy:
  tag_source: true
drush:
  default_alias: '${drush.aliases.local}'
multisites:
  - atlanta
  - chicago
  - chicagoland
  - atlanticcity
  - baltimore
  - kansascity
  - louisville
  - miami
  - minneapolis
  - nashville
  - northwest
  - norwalk
  - newengland
  - newyork
  - saltwater
  - sportshows
  - stlouis
  - suffern
  - tampa
disable-targets:
  tests:
    phpcs: { sniff: { all: true } }
    behat: { run: true }
    security: { check: { updates: true } }
sync:
  commands:
    - 'source:build:composer'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'nmma:noop'
    - 'nmma:noop'
    - 'nmma:noop'
    - 'nmma:noop'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui, kint]
    uninstall: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
  dev:
    enable: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield, acquia_lift, acquia_lift_inspector]
    uninstall: [devel, views_ui, kint]
  prod:
    enable: [acquia_connector, acquia_lift, acquia_lift_inspector]
    uninstall: [devel, views_ui, shield, kint]
simplesamlphp: true
