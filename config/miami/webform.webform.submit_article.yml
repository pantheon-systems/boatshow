id: submit_article
title: 'Submit Article'
description: 'A webform to allow exhibitors to submit articles for display on the site. These submissions can be manually converted into articles by content editors.'
category: ''
elements: "submitter_name:\n  '#type': textfield\n  '#title': 'Your Name '\n  '#description': 'This will only be used to contact you with further questions, it will not be displayed on the site.'\n  '#required': true\nsubmitter_email:\n  '#type': email\n  '#title': 'Your Email'\n  '#description': 'This will only be used to contact you with further questions, it will not be displayed on the site.'\n  '#required': true\narticle_title:\n  '#type': textfield\n  '#title': 'Article Title'\n  '#required': true\narticle_date:\n  '#type': date\n  '#title': 'Article Date'\n  '#datepicker': true\n  '#required': true\nmarine_industry_category:\n  '#type': webform_select_other\n  '#title': 'Marine Industry Category'\n  '#options':\n    Powerboat: Powerboat\n    Sailboat/Catamaran: Sailboat/Catamaran\n    Paddlesports: Paddlesports\n    'Personal Watercraft': 'Personal Watercraft'\n    'Engine Technology': 'Engine Technology'\n    'Marine Accessories': 'Marine Accessories'\n    'Marine Services & Activities': 'Marine Services & Activities'\n    Inflatables: Inflatables\n  '#other__option_label': Other\n  '#required': true\nfeatured_image:\n  '#type': webform_image_file\n  '#title': 'Featured Image'\n  '#description': 'Recommended dimensions 1280 w x 720 h. Image should not include headline text. Images may not be used if these requirements are not met.'\n  '#max_filesize': '5'\n  '#file_extensions': 'jpg png'\n  '#sanitize': true\narticle_body:\n  '#type': text_format\n  '#title': 'Article Body'\n  '#description': '<strong>Please keep your article below 500 words</strong>'\n  '#required': true\n  '#allowed_formats':\n    restricted: restricted\noriginal_article_url:\n  '#type': url\n  '#title': 'Original Article URL'\n  '#description': 'If this article is being reposted from another site, please provide the original URL that it can be accessed at.'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA"
